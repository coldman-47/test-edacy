  <div id="content" class="col-sm-11 d-flex justify-content-center">
    <div class="card cards">
      <h1>
        <p>Create program</p>
      </h1>
      <h2>Overview</h2>
      <form>
        <div class="form-group">
          <label for="">Program Title</label>
          <input placeholder="Ex. Front-end development 101" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Program Title</label>
          <select class="form-select">
            <option value="EN">English</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Program Level</label>
          <div class="d-flex flex-wrap">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio">
              <label for="" class="form-check-label">Beginer</label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio">
              <label for="" class="form-check-label">Itermediate</label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio">
              <label for="" class="form-check-label">Advanced</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Program Type</label>
          <div class="d-flex flex-wrap">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio">
              <label for="" class="form-check-label">Foundation</label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio">
              <label for="" class="form-check-label">Specialization</label>
            </div>
          </div>
        </div>
      </form>
      <h2>Details</h2>
      <div class="form-group">
        <label for="">Program Description</label>
        <textarea name="" id="" rows="6" class="form-control" placeholder="Type your description here..."></textarea>
      </div>
      <div class="form-group">
        <label for="">Learning Objectives</label>
        <textarea name="" id="" rows="6" class="form-control"
          placeholder="Type what students will learn here..."></textarea>
      </div>
      <div class="row">
        <div class="col-sm-6 ps-0">
          <div class="form-group">
            <label for="">Duration (weeks)</label>
            <input min="1" name="" type="number" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Hours per week</label>
            <input min="1" name="" type="number" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Prerequisite</label>
        <input name="" placeholder="Ex. Knowledge of Angular JS" class="form-control">
      </div>
      <div class="row form-group">
        <div class="col-sm-6 ps-0">
          <div class="form-group">
            <label for="">Type of Certification</label>
            <input placeholder="Ex. Certificate of Completion" name="" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Hours per week</label>
            <input name="" type="date" class="form-control">
          </div>
        </div>
      </div>
      <h2>Details</h2>
      <div class="row form-group">
        <div class="col-sm-6 ps-0">
          <label (dragover)="test($event)" (drop)="getFile(image, $event)" class="d-flex flex-column"
            for="image">Program Cover Image (Optional)
            <div class="p-5 upload-widget">
              <span>
                <img src="assets/imgs/upload.png" alt="">
              </span>
              <br>
              Format: jpg, png, ico
              <br>
              Max size: 100 KB
            </div>
          </label>
          <input hidden #image accept="image/jpg, image/png, image/ico" type="file" name="image" id="image">
        </div>
        <div class="col-sm-6">
          <label class="d-flex flex-column" for="video">Video Thumbnail (Optional)
            <div class="p-5 upload-widget">
              <span>
                <img (dragstart)="test($event)" src="assets/imgs/upload.png" alt="">
              </span>
              <br>
              Format: mp4, mov
              <br>
              Max size: 500 MB
            </div>
          </label>
          <input hidden id="video" accept="video/mp4, video/mov" type="file" name="video">
        </div>
        <div class="form-group d-flex ps-0">
          <button id="submit" disabled class="btn flex-grow-1">CREATE PROGRAM</button>
        </div>
      </div>
    </div>
  </div>
